<!-- git方式-删除文件的两种方式 -->
<!-- 1,手动删除文件，先右击文件名删除问价，再在控制台git status查询后再git add . 把所有文件上传倒本地仓库 再git push上传到远端 -->
<!-- 2,-推荐-命令行删除文件，命令行输入git rm 文件名 再 git status查询到 再git add . 再 git push -->
<!-- 注意:每次删除文件后记得用git add . 把所有文件上传倒本地仓库 -->

<!-- git方式-修改文件名的两种方式 -->
<!-- 1，手动修改文件名，先在文件上修改文件名，然后命令行查看git status 先添加新的文件名，再删除旧的文件名 再查看git status绿色后再上传git commit -m -->
<!-- 2，-推荐- 命令行修改文件名 命令行输入 git mv 旧文件名 新文件名 然后查看git status 绿色后上传 git commit -m -->

<!-- git移动文件到指定文件夹 -->
<!-- 1，使用修改文件名的命令实现 git mv 文件名 文件夹 再查询git status绿色再上传 git commit -m -->
<!-- 2,git mv 文件名 文件夹/文件名 把文件移动倒指定文件夹并修改文件名 再查询git status 绿色后再上传 git commit -m -->

<!-- git查看文件的前后变化 -->
<!-- 1，git log --pretty=oneline 文件夹/文件名 拿到返回的commit 再 git show commit -->
<!-- 2，-推荐-git log -p 文件夹/文件名 显示文件的修改信息 -->

<!-- git返回上次提交的状态，用于代码误操作撤销 -->
<!-- 1，git diff 再当前文件下输入命令，返回操作的对比，红色是之前的文件信息，绿色是修改后的现在的文件信息 -->
<!-- 2，-推荐-git checkout -- 文件夹/文件名 返回上一次提交的状态 -->
